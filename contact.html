<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - CamRent</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      background-color: #1e1e1e;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 2px solid #ff9900;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff9900;
    }

    nav a {
      color: #ccc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff9900;
    }

    section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff9900;
    }

    .contact-form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 153, 0, 0.2);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
    }

    .contact-form button {
      background-color: #ff9900;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #e68a00;
    }

    .address {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }

    .thank-you-msg {
      display: none;
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      font-size: 1.5rem;
      color: #ff9900;
    }
  </style>
</head>
<body>

<header>
  <h1>CamRent</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="cameras.html">Cameras</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section id="contact">
  <h2>Contact Us</h2>

  <div class="contact-form" id="contact-form">
    <form id="form" onsubmit="submitForm(event)">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="thank-you-msg" id="thank-you-msg">
    <p>Thank you for reaching out! We will get back to you shortly.</p>
  </div>

  <div class="address">
    <p>Visit Us: <strong>CamRent</strong><br>Address: XYZ Road, Mangalore, Karnataka, India<br>Phone: +91-8885551234</p>
  </div>
</section>

<footer>
  <p>&copy; 2025 CamRent. All rights reserved.</p>
</footer>

<script>
  function submitForm(event) {
    event.preventDefault(); // Prevent form submission

    // Hide the contact form
    document.getElementById('contact-form').style.display = 'none';

    // Show the thank you message
    document.getElementById('thank-you-msg').style.display = 'block';
  }
</script>

</body>
</html>
